<div class="signin--wrapper">
  <!-- <h2 class="signin-title">ĐĂNG NHẬP</h2> -->
  <img class="signin--header" ng-click="backToHomepage(0)" src="https://tix.vn/app/assets/img/login/group@2x.png">
  <!-- ngInclude: -->
  <div class="ng-scope">
    <form action="#">
      <div class="form-group">
        <input class="form-control" id="taiKhoan" name="taiKhoan" placeholder="Tài khoản" type="text">
        <small class="text-mutedhelp-text" style="display: none">Help text</small>
      </div>
      <div class="form-group">
        <input class="form-control" id="matKhau" name="matKhau" placeholder="Mật khẩu" type="password">
        <small class="text-mutedhelp-text" style="display: none">Help text</small>
      </div>
      <div class="form-group">
        <input class="form-control" id="matKhauConfirm" name="matKhauConfirm" placeholder="Nhập lại mật khẩu" type="password">
        <small class="text-mutedhelp-text" style="display: none">Help text</small>
      </div>
      <div class="form-group">
        <input class="form-control" id="hoTen" name="hoTen" placeholder="Họ tên" type="text">
        <small class="text-mutedhelp-text" style="display: none">Help text</small>
      </div>
      <div class="form-group">
        <input class="form-control" id="email" name="email" placeholder="Email" type="text">
        <small class="text-mutedhelp-text" style="display: none">Help text</small>
      </div>
      <div class="form-group">
        <input class="form-control" id="soDt" name="soDt" placeholder="Số điện thoại" type="text">
        <small class="text-mutedhelp-text" style="display: none">Help text</small>
      </div>

      <div class="form-group">
        <button class="btn btn-orange mr-2">Đăng ký</button>
        <button class="btn btn-blue-gray">Đăng nhập</button>
      </div>
      <input type="hidden" name="maNhom">
      <input type="hidden" name="maLoaiNguoiDung">
    </form>
  </div>
  <div class="signin-close"></div>
  <div class="signin--message">Đăng ký để được nhiều ưu đãi, mua vé<br>và bảo mật thông tin!</div>

</div>
