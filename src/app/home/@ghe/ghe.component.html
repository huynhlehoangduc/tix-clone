<span (click)="datGhe(ghe)"
      [class.ml-4]="(index == 4 || index == 10) && !lastHangGhe"
      [ngClass]="{
        'thuong':ghe.loaiGhe === 'Thuong',
        'vip':ghe.loaiGhe === 'Vip' ,
        'dang-chon': dangChon,
        'khong-the-chon': ghe.daDat && ghe.taiKhoanNguoiDat != taiKhoan,
        'da-dat': ghe.daDat && ghe.taiKhoanNguoiDat == taiKhoan
      }"
      class="badge ghe p-2 m-1">{{index + 1}}</span>
